<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #e9ecef;
        }
        h1 {
            color: #495057;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="button-container">
        <button onclick="playRound('R')">Rock</button>
        <button onclick="playRound('P')">Paper</button>
        <button onclick="playRound('S')">Scissors</button>
    </div>
    <div class="result" id="result"></div>
    <script src="script.js"></script>
</body>
</html>
